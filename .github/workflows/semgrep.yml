on:
   pull_request: {}
   push:
     branches:
     - main
     paths:
     - .github/workflows/semgrep.yml
   schedule:
   - cron: '0 0 * * 0'
 name: Semgrep
 jobs:
   semgrep:
     name: Scan
     runs-on: ubuntu-22.04
     env:
       SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
     container:
       image: returntocorp/semgrep
     steps:
     - uses: actions/checkout@v3
     - run: semgrep ci
