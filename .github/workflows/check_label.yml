name: Check Pull Request labels
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize, reopened]

concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'Check Pull Request labels')
  cancel-in-progress: true

jobs:
  check_pull_request_labels:
    name: Check Pull Request labels
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
      - name: Backport labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{contains( github.event.pull_request.labels.*.name, 'inv')}}" == "true" ]]; then
            echo 'The "inv" label is set.'
            gh pr edit ${{ github.event.pull_request.number }} --add-label 'bug'
          fi
