name: Sync Vitessio

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout forked repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: main-2025-q2
          fetch-depth: 0
          persist-credentials: 'false'

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/vitessio/vitess.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream main into fork main
        run: git merge upstream/main --ff --allow-unrelated-histories

      - name: Add authentication for pushing
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Hubspot/vitess.git

      - name: Push changes to forked repo
        run: |
          git push origin main-2025-q2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
