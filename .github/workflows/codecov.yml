name: Code Coverage
on:
  push:
    branches:
      - "main"
      - "release-[0-9]+.[0-9]"
    tags: '**'
  pull_request:
    branches: '**'
concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'Code Coverage')
  cancel-in-progress: true

permissions: read-all

jobs:
  test:
    name: Code Coverage
    runs-on: oracle-vm-8cpu-32gb-x86-64
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        egress-policy: audit

    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
        persist-credentials: 'false'

    - name: Check for changes in files relevant to code coverage
      uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
      id: changes
      with:
        token: ''
        filters: |
          changed_files:
            - .github/workflows/codecov.yml
            - 'go/**'
            - go.mod
            - go.sum
            - Makefile

    - name: Set up Go
      if: steps.changes.outputs.changed_files == 'true'
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: go.mod

    - name: Set up python
      if: steps.changes.outputs.changed_files == 'true'
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

    - name: Tune the OS
      if: steps.changes.outputs.changed_files == 'true'
      uses: ./.github/actions/tune-os

    - name: Setup MySQL
      if: steps.changes.outputs.changed_files == 'true'
      uses: ./.github/actions/setup-mysql
      with:
        flavor: mysql-8.4

    - name: Get dependencies
      if: steps.changes.outputs.changed_files == 'true'
      run: |
        export DEBIAN_FRONTEND="noninteractive"
        sudo apt-get update

        sudo apt-get install -y make unzip g++ curl git wget

        go mod download
        go install golang.org/x/tools/cmd/goimports@034e59c473362f8f2be47694d98fd3f12a1ad497 # v0.39.0

    - name: Run make tools
      if: steps.changes.outputs.changed_files == 'true'
      run: |
        make BUILD_JAVA=0 BUILD_PROTOC=0 tools

    - name: Detect changed Go packages
      if: steps.changes.outputs.changed_files == 'true'
      id: packages
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
        else
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"
        fi

        CHANGED_GO_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" -- '*.go')

        if [ -z "$CHANGED_GO_FILES" ]; then
          echo "packages=" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        PACKAGE_DIRS=$(echo "$CHANGED_GO_FILES" | xargs -n1 dirname | sort -u)

        # Validate as Go packages and exclude endtoend tests
        PACKAGES=""
        for dir in $PACKAGE_DIRS; do
          case "$dir" in
            */endtoend*|go/cmd/vttestserver*) continue ;;
          esac
          if go list "./$dir" >/dev/null 2>&1; then
            PACKAGES="${PACKAGES:+$PACKAGES }$dir"
          fi
        done

        echo "packages=$PACKAGES" >> "$GITHUB_OUTPUT"

    - name: Run coverage tests
      if: steps.changes.outputs.changed_files == 'true' && steps.packages.outputs.packages != ''
      timeout-minutes: 45
      run: |
        set -exo pipefail
        export VTDATAROOT="/tmp/"
        export NOVTADMINBUILD=1
        source build.env

        make COVERAGE_PACKAGES="${{ steps.packages.outputs.packages }}" unit_test_cover

    - name: Upload coverage reports
      if: steps.changes.outputs.changed_files == 'true' && steps.packages.outputs.packages != ''
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        files: coverage.out
        fail_ci_if_error: true
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
