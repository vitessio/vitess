name: Sync Vitessio TEST

on:
  push:
    branches:
      - sync-vitessio-workflow
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout forked repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: sync-vitessio-workflow
          persist-credentials: 'false'

      - name: Set up git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/HubSpot/vitess.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream main into fork main
        run: git merge upstream/main-2025-q2 --ff --allow-unrelated-histories

        - name: Add authentication for pushing
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Hubspot/vitess.git

      - name: Push changes to forked repo
        run: |
          git push origin sync-vitessio-workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
