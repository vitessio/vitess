name: check_make_vtadmin_web_proto
on:
  push:
    branches:
      - "main"
      - "release-[0-9]+.[0-9]"
    tags: '**'
  pull_request:
    branches: '**'

permissions: read-all

jobs:
  build:
    name: Check Make VTAdmin Web Proto
    runs-on: ubuntu-24.04
    steps:
    - name: Skip CI
      run: |
        if [[ "${{contains( github.event.pull_request.labels.*.name, 'Skip CI')}}" == "true" ]]; then
          echo "skipping CI due to the 'Skip CI' label"
          exit 1
        fi

    - name: Check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: 'false'

    - name: Tune the OS
      uses: ./.github/actions/tune-os

    - name: Check for changes in relevant files
      uses: dorny/paths-filter@ebc4d7e9ebcb0b1eb21480bb8f43113e996ac77a # v3.0.1
      id: changes
      with:
        token: ''
        filters: |
          proto_changes:
            - 'bootstrap.sh'
            - 'tools/**'
            - 'build.env'
            - 'go.sum'
            - 'go.mod'
            - 'Makefile'
            - 'go/vt/proto/**'
            - 'proto/*.proto'
            - 'web/vtadmin/src/proto/**'
            - '.github/workflows/check_make_vtadmin_web_proto.yml'

    - name: Set up Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      if: steps.changes.outputs.proto_changes == 'true'
      with:
        go-version-file: go.mod

    - name: Setup Node
      if: steps.changes.outputs.proto_changes == 'true'
      uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
      with:
        # node-version should match package.json
        node-version: '22.13.1'

    - name: Install npm dependencies
      if: steps.changes.outputs.proto_changes == 'true'
      run: npm ci
      working-directory: ./web/vtadmin

    - name: check_make_vtadmin_web_proto
      if: steps.changes.outputs.proto_changes == 'true'
      run: |
        tools/check_make_vtadmin_web_proto.sh
