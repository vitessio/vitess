name: check_make_vtadmin_web_proto
on:
  push:
    branches:
      - "main"
      - "release-[0-9]+.[0-9]"
    tags: '**'
  pull_request:
    branches: '**'

permissions: read-all

jobs:
  build:
    name: Check Make VTAdmin Web Proto
    runs-on: ubuntu-24.04
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Skip CI
      run: |
        if [[ "${{contains( github.event.pull_request.labels.*.name, 'Skip CI')}}" == "true" ]]; then
          echo "skipping CI due to the 'Skip CI' label"
          exit 1
        fi

    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: 'false'

    - name: Tune the OS
      uses: ./.github/actions/tune-os

    - name: Check for changes in relevant files
      uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
      id: changes
      with:
        token: ''
        filters: |
          proto_changes:
            - 'bootstrap.sh'
            - 'tools/**'
            - 'build.env'
            - 'go.sum'
            - 'go.mod'
            - 'Makefile'
            - 'go/vt/proto/**'
            - 'proto/*.proto'
            - 'web/vtadmin/src/proto/**'
            - '.github/workflows/check_make_vtadmin_web_proto.yml'

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      if: steps.changes.outputs.proto_changes == 'true'
      with:
        go-version-file: go.mod

    - name: Setup Node
      if: steps.changes.outputs.proto_changes == 'true'
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        # node-version should match package.json
        node-version: '22.13.1'

    - name: Install npm dependencies
      if: steps.changes.outputs.proto_changes == 'true'
      run: npm ci
      working-directory: ./web/vtadmin

    - name: check_make_vtadmin_web_proto
      if: steps.changes.outputs.proto_changes == 'true'
      run: |
        tools/check_make_vtadmin_web_proto.sh
