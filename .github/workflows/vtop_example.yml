name: vtop_example

permissions: read-all

on:
  push:
    branches:
      - "main"
      - "release-[0-9]+.[0-9]"
    tags: '**'
  pull_request:
    branches: '**'
concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'vtop_example')
  cancel-in-progress: true

jobs:
  build:
    name: VTop Example
    runs-on: oracle-vm-8cpu-32gb-x86-64

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Skip CI
        run: |
          if [[ "${{contains( github.event.pull_request.labels.*.name, 'Skip CI')}}" == "true" ]]; then
            echo "skipping CI due to the 'Skip CI' label"
            exit 1
          fi

      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: 'false'

      - name: Check for changes in relevant files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          token: ''
          filters: |
            end_to_end:
              - 'go/**/*.go'
              - 'go/vt/sidecardb/**/*.sql'
              - 'test.go'
              - 'Makefile'
              - 'build.env'
              - 'go.[sumod]'
              - 'proto/*.proto'
              - 'tools/**'
              - 'config/**'
              - 'bootstrap.sh'
              - 'examples/**'
              - 'test/**'
              - '.github/workflows/vtop_example.yml'

      - name: Set up Go
        if: steps.changes.outputs.end_to_end == 'true'
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Tune the OS
        if: steps.changes.outputs.end_to_end == 'true'
        uses: ./.github/actions/tune-os

      - name: Setup MySQL
        if: steps.changes.outputs.end_to_end == 'true'
        uses: ./.github/actions/setup-mysql
        with:
          flavor: mysql-8.4

      - name: Get dependencies
        if: steps.changes.outputs.end_to_end == 'true'
        run: |
          # Install everything we need, and configure
          sudo apt-get install -y make
          go mod download

      # needed for vtctldclient
      - name: Build vitess
        if: steps.changes.outputs.end_to_end == 'true'
        run: |
          make build

      - name: Install kubectl & kind
        if: steps.changes.outputs.end_to_end == 'true'
        run: |
          make install_kubectl_kind

      - name: vtop_example
        if: steps.changes.outputs.end_to_end == 'true'
        timeout-minutes: 60
        run: |
          source build.env
          go run test.go -docker=false -skip-build -print-log -follow -retry=1 -timeout=60m vtop_example
