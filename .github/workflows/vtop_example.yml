name: vtop_example
on: [push, pull_request]
concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'vtop_example')
  cancel-in-progress: true

jobs:
  build:
    name: VTop Example
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Check for changes in relevant files
        uses: frouioui/paths-filter@main
        id: changes
        with:
          token: ''
          filters: |
            examples:
              - 'go/**/*.go'
              - 'test.go'
              - 'Makefile'
              - 'build.env'
              - 'go.[sumod]'
              - 'proto/*.proto'
              - 'tools/**'
              - 'config/**'
              - 'bootstrap.sh'
              - 'examples/**'

      - name: Set up Go
        if: steps.changes.outputs.examples == 'true'
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.3

      - name: Tune the OS
        if: steps.changes.outputs.examples == 'true'
        run: |
          echo '1024 65535' | sudo tee -a /proc/sys/net/ipv4/ip_local_port_range

      - name: Get dependencies
        if: steps.changes.outputs.examples == 'true'
        run: |
          # Install everything we need, and configure
          sudo apt-get install -y make unzip g++ etcd curl git wget eatmydata
          go mod download

      - name: Run make minimaltools
        if: steps.changes.outputs.examples == 'true'
        run: |
          make minimaltools

      - name: Build
        if: steps.changes.outputs.examples == 'true'
        run: |
          make build

      - name: Install kubectl & kind
        if: steps.changes.outputs.examples == 'true'
        run: |
          make install_kubectl_kind

      - name: vtop_example
        if: steps.changes.outputs.examples == 'true'
        timeout-minutes: 60
        run: |
          source build.env
          eatmydata -- go run test.go -docker=false -skip-build -print-log -follow -retry=1 -timeout=60m vtop_example
