name: docker_test_2
on: [push, pull_request]
jobs:

  build:
    name: Docker Test 2
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ~1.15.11

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run tests which require docker - 2
      run: |
        go run test.go -docker=true --follow -shard 25
