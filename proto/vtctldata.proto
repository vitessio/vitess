  // Online DDL strategy, compatible with @@ddl_strategy session variable (examples: 'gh-ost', 'pt-osc', 'gh-ost --max-load=Threads_running=100'")
  string ddl_strategy = 4;
  // Optional: explicit UUIDs for migration.
