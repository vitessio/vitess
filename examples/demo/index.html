<!DOCTYPE html>

<html data-ng-app="">
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
<meta charset="US-ASCII">
<title>Vitess V3 demo</title>
</head>
<body data-ng-controller="DemoController">
  <div class="container-fluid">
    <div class="row">
      <h4 class="col-md-9">Vitess V3 demo</h4>
      <div class="col-md-9">
        <div class="panel">
          <form class="input-group" data-ng-submit="submitQuery()">
            <div class="input-group-btn">
              <button class="btn dropdown-toggle" type="button"
                data-toggle="dropdown">
                Samples <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li data-ng-class="{'divider': !sample}"
                  data-ng-repeat="sample in samples track by $index"
                  data-ng-click="setQuery(sample)"><a data-ng-show="sample"
                  href="#">{{sample}}</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" placeholder="Query"
              data-ng-model="query" id="query_input">
          </form>
        </div>
        <table class="col-md-9">
          <tr data-ng-repeat="queryInfo in result.queries track by $index">
            <td>{{queryInfo}}</td>
          </tr>
        </table>
        <div class="col-md-9 alert alert-danger" data-ng-show="result.error">
          {{result.error}}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.result]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.user0]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.user_extra0]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.music0]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.music_extra0]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.name_info0]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.music_user_idx0]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.user1]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.user_extra1]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.music1]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.music_extra1]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.name_info1]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.music_user_idx1]"
          data-ng-include="'result.html'"></div>
      </div>
      <div class="col-md-2">
        <div data-ng-repeat="curResult in [result.user_seq]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.music_seq]"
          data-ng-include="'result.html'"></div>
        <div data-ng-repeat="curResult in [result.name_user_idx]"
          data-ng-include="'result.html'"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript">

    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"
    type="text/javascript">

    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"
    type="text/javascript">

    </script>
  <script src="demo.js" type="text/javascript">

    </script>
</body>
</html>
