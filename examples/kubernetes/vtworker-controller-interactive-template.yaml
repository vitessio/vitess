kind: ReplicationController
apiVersion: v1
metadata:
  name: vtworker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: vtworker
        app: vitess
    spec:
      containers:
        - name: vtworker
          image: {{vitess_image}}
          volumeMounts:
            - name: syslog
              mountPath: /dev/log
            - name: vtdataroot
              mountPath: /vt/vtdataroot
          command:
            - sh
            - "-c"
            - >-
              mkdir -p $VTDATAROOT/tmp &&
              chown -R vitess /vt &&
              su -p -c "/vt/bin/vtworker
              -log_dir $VTDATAROOT/tmp
              -alsologtostderr
              -port {{port}}
              -grpc_port {{grpc_port}}
              -service_map \"grpc-vtworker\"
              -topo_implementation etcd
              -etcd_global_addrs http://etcd-global:4001
              -cell {{cell}}
              -use_v3_resharding_mode" vitess
      volumes:
        - name: syslog
          hostPath: {path: /dev/log}
        - name: vtdataroot
          emptyDir: {}
