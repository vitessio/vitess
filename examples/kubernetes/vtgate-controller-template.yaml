kind: ReplicationController
apiVersion: v1
metadata:
  name: vtgate-{{cell}}
spec:
  replicas: {{replicas}}
  template:
    metadata:
      labels:
        component: vtgate
        cell: {{cell}}
        app: vitess
    spec:
      containers:
        - name: vtgate
          image: {{vitess_image}}
          livenessProbe:
            httpGet:
              path: /debug/vars
              port: 15001
            initialDelaySeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: syslog
              mountPath: /dev/log
            - name: vtdataroot
              mountPath: /vt/vtdataroot
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          command:
            - sh
            - "-c"
            - >-
              mkdir -p $VTDATAROOT/tmp &&
              chown -R vitess /vt &&
              su -p -c "/vt/bin/vtgate
              -topo_implementation etcd
              -etcd_global_addrs http://etcd-global:4001
              -log_dir $VTDATAROOT/tmp
              -alsologtostderr
              -port 15001
              -grpc_port 15991
              -service_map 'grpc-vtgateservice'
              -cells_to_watch {{cell}}
              -tablet_types_to_wait MASTER,REPLICA
              -gateway_implementation discoverygateway
              -cell {{cell}}" vitess
      volumes:
        - name: syslog
          hostPath: {path: /dev/log}
        - name: vtdataroot
          emptyDir: {}

