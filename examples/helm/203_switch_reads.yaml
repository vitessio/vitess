topology:
  deploymentType: test
  cells:
    - name: "zone1"
      vtctld:
        replicas: 1
      vtgate:
        replicas: 1
      mysqlProtocol:
        enabled: true
        authType: "none"
      keyspaces:
        - name: "commerce"
          shards:
            - name: "0"
              tablets:
                - type: "replica"
                  vttablet:
                    replicas: 3
        - name: "customer"
          shards:
            - name: "0"
              tablets:
                - type: "replica"
                  vttablet:
                    replicas: 3

jobs:
  - name: "mswitch1"
    kind: "vtctlclient"
    command: "SwitchReads -tablet_type=rdonly customer.commerce2customer"
  - name: "mswitch2"
    kind: "vtctlclient"
    command: "SwitchReads -tablet_type=replica customer.commerce2customer"

vttablet:
  # It's generally not recommended to override this value for production usage.
  terminationGracePeriodSeconds: 1

pmm:
  enabled: false

orchestrator:
  enabled: false
