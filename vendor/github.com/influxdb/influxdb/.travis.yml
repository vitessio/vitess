language: go

go:
  - 1.3.3
  - 1.4beta1

before_install:
  - sudo apt-get update
  - sudo apt-get install -y protobuf-compiler valgrind

install: ./configure

script: make build && make valgrind && make test && make integration_test only=DataTest verbose=on

notifications:
  email:
    on_success: never
    on_failure: change
