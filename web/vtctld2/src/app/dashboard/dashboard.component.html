<h1>Dashboard</h1>
<div class="vt-action-center">
  <button md-raised-button (click)="prepareValidate();dialog.open();">Validate</button>
</div>

<div>
  <div *ngFor="let keyspace of keyspaces" class="vt-card">
    <md-card>
      <md-card-title>{{keyspace.name}}</md-card-title>   
      <a class="vt-darkLink" [routerLink]="['/keyspace']" [queryParams]="{keyspace: keyspace.name}">
        <md-card-content >
          <div class="stats-container">
            <md-list>
              <md-list-item>
                <span class="vt-stat-value-container">
                  <span class="vt-stat-value">
                    {{keyspace.servingShards.length}}
                  </span>
                   
                  <span class="vt-stat-category">
                    Serving Shards
                  </span>
                </span>
              </md-list-item>
              <md-list-item>
                <span class="vt-stat-value-container">
                  <span class="vt-stat-value">
                    {{keyspace.nonservingShards.length}}
                  </span>
                   
                  <span class="vt-stat-category">
                    Nonserving Shards
                  </span>
                </span>
              </md-list-item>
            </md-list>
          </div>
        </md-card-content>
      </a>
      <md-card-actions>
        <div class="vt-actions-container">
          <button md-button (click)="prepareDelete(keyspace);dialog.open();">Delete</button>
          <button md-button (click)="prepareEdit(keyspace);dialog.open();">Edit</button>
        </div>
      </md-card-actions>
    </md-card>
  </div>
</div>
<paper-dialog #dialog  no-cancel-on-outside-click="true" no-cancel-on-esc-key="true">
  <vt-dialog [(dialogContent)]="dialogContent" [(dialogSettings)]="dialogSettings" (close)="dialog.close();"></vt-dialog>
</paper-dialog>
<vt-add-button (click)="prepareNew();dialog.open()"></vt-add-button>
<div *ngIf="dialogSettings.openModal" class="vt-popUpContainer" >
</div>
