<h1>SHARD VIEW</h1>

<div class="vt-tablet-container">
  <md-card class="vt-tabletCard"> 
    <table>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Stat1</th>
        <th>Stat2</th>
      </tr>
      <tr *ngFor="let tablet of tablets">
        <td class="vt-tablet-stat">{{getName(tablet.type)}}</td>
        <td class="vt-tablet-stat">{{tablet.status}}</td>
        <td class="vt-tablet-stat">{{tablet.stat}}</td>
        <td class="vt-tablet-stat">{{tablet.stat2}}</td>
      </tr>
    </table>
  </md-card>
</div>
